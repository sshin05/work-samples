<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<title>Notifications: Edit Preferences</title>
</head>
<link href="../styles/global.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="../scripts/general.js"></script>
<body id="edit">
	<div class="header">Notifications: Edit Preferences</div>
	<div class="line">
		<h3>General View</h3>
		<div class="clear"></div>
		<input type="radio" value="" name="general" /> <div class="txt">Maximized (Open)</div>
		<input type="radio" value="" name="general" /> <div class="txt">Minimized (Closed)</div>
	</div>

	<div class="line">
		<h3>Sort By</h3>
		<div class="clear"></div>
		<div class="indent">
			<input type="radio" value="" name="sort" /> <div class="txt">Priority</div>
		</div>
		<select>
			<option>Ascending</option>
		</select>
		<div class="clear"></div>
		<div class="indent">
			<input type="radio" value="" name="sort" /> <div class="txt">Summary</div>
		</div>
		<select>
			<option>A to Z</option>
		</select>
		<div class="clear"></div>
		<div class="indent">
			<input type="radio" value="" name="sort" /> <div class="txt">Time</div>
		</div>
		<select>
			<option>Newest on Top</option>
		</select>
	</div>

	<div class="borderline">
		<div class="form">
			<a href="#" class="button"><span class="borderleft"><span class="borderright"><span class="noarrow">OK</span></span></span></a>
			<a href="#" class="button"><span class="borderleft"><span class="borderright"><span class="noarrow">Cancel</span></span></span></a>
		</div>
	</div>
</body>
</html>
