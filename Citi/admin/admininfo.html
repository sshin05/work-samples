<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<title>Untitled</title>
</head>
<link href="../styles/global.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="../scripts/general.js"></script>
<script type="text/javascript" src="../scripts/resizer.js"></script>
<body id="admin" onload="clearLoadingBar(); resize();">

	<div id="loading">
		<div class="loader"><div class="floatleft"><img src="../images/icn_loading.gif"  alt="" /></div><div class="text">Loading Admin Info</div>
		</div>
	</div>

	<div class="box" id="page">			
		<div class="info">
			<div class="column">
				<div class="title">Fund Type:</div>
				<div class="clear"></div>
				<div class="title">Region:</div>
			</div>
			<div class="column">
				Hedge Fund
				<div class="clear"></div>
				Europe
			</div>
			
			<div class="columnright">
				<input type="checkbox" value="" /> <div class="text">Make this my default client</div>
				<div class="clear"></div>
				<a href="#" class="button"><span class="borderleft"><span class="borderright"><span class="noarrow">Save</span></span></span></a>
			</div>
		</div>
		
		<div class="password">
			
			<div class="selecttitle">Password Change Frequency</div> 
			<div class="clear"></div>
			<select>
					<option>Every 90 days</option>
				</select>&nbsp;&nbsp;
			<!-- <div class="clear"></div> -->
			 <a href="#" class="button"><span class="borderleft"><span class="borderright"><span class="noarrow">Save</span></span></span></a>
			<!--  <a href="#" class="button"><span class="borderleft"><span class="borderright"><span class="noarrow">Cancel</span></span></span></a>	 -->
		</div>
	</div>
</body>
</html>
