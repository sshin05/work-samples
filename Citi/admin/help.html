<script type="text/javascript">

function changeImg(elem1)  {
   //var elem1 =window.event.srcElement;
	if (elem1 == null)
    	return;    
	if (elem1.src.indexOf("plus.gif") > 0) {
    	elem1.src = imgLib["minus"].src;
    	elem1.title = "Collapse";
   	} else {
    	elem1.src = imgLib["plus"].src;
    	elem1.title = "Expand";
   	}
}

function expand(strTag, strAttribute, strAttrValue, mainValue) {
	var elem = document.getElementsByTagName(strTag);
	for (var i =0;i<elem.length;i++) {
  		if(elem[i].getAttribute(strAttribute) == strAttrValue) {
		var main = document.getElementById(mainValue);
			if (elem[i].style.display == 'none') {
				if (isIE) {
    				elem[i].style.display = 'block';
				} else {
					elem[i].style.display = 'table-row';
				}
				main.style.backgroundColor = '#D6E7F7';
				resize();
			} else {
				elem[i].style.display = 'none';
				main.style.backgroundColor = '#FFFFFF'; 
				resize();
			}
			
  		}
 	}
}

var imgLib = new Array();
imgLib["minus"] = new Image(12, 12);
imgLib["minus"].src = "../images/minus.gif";
imgLib["plus"] = new Image(12, 12);
imgLib["plus"].src = "../images/plus.gif";

function collapse(sid) {
	changeImg(document.getElementById('img'+ sid));
	expand('tr', 'id', 'row' + sid, 'main' + sid);
}

</script>
