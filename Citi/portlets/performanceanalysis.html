<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<title>Untitled</title>
</head>
<link href="../styles/global.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="../scripts/general.js"></script>
<script type="text/javascript" src="../scripts/resizer.js"></script>
<script type="text/javascript" src="../scripts/positionsactivtity.js"></script>

<body id="portlet" onload="clearLoadingBar(); resize();setDate();">
	
	<div id="loading">
		<div class="loader"><div class="floatleft"><img src="../images/icn_loading.gif"  alt="" /></div><div class="text">Loading Performance Analysis</div>
		</div>
	</div>
	
	<div id="page">
	
		<div class="header">
			<select name="grouplist" class="grouplist">
			<option>-- Select One -- </option>
			<option selected="selected">Acme Alpha Placeholder Fund - 52296341</option>
			<option>Subaccount Description - 12345</option>
			<option>Subaccount Description - 22345</option>
			<option>Subaccount Description - 32345</option>
			<option>Subaccount Description - 42345</option>
			</select>
		</div>
			
		<div class="box">		
		
			<h2>Perf Type</h2>
			
			
			<input type="radio" name="perftype" value="IRR" checked="checked" /> <div class="radio">IRR</div>
			<input type="radio" name="perftype" value="TWR" /> <div class="radio">TWR</div>
			
			<div class="clear"></div>
			
			<h2>Run Type</h2>
			
			<input type="radio" name="runtype" value="MTD/YTD" checked="checked" /> <div class="radio">MTD/YTD</div>
			<input type="radio" name="runtype" value="Monthly" /> <div class="radio">Monthly</div>
			<input type="radio" name="runtype" value="Daily" /> <div class="radio">Daily</div>
			
			<div class="clear"></div>
			
			
			<h2>Run Date</h2>
			<select id="monthlist">				
				<option value="1">January</option>
				<option value="2">February</option>
				<option value="3">March</option>
				<option value="4">April</option>
				<option value="5">May</option>
				<option value="6">June</option>
				<option value="7">July</option>
				<option value="8">August</option>
				<option value="9">September</option>
				<option value="10">October</option>
				<option value="11">November</option>
				<option value="12">December</option>
			</select>
			<select>
				<option selected="selected">2007</option>
				<option>2006</option>
				<option>2005</option>
			</select>
			
		</div>
		
		<div class="footer">
			<a href="#" class="button"><span class="borderleft"><span class="borderright"><span class="noarrow">Analyze</span></span></span></a>		
		</div>
	
	</div>
	
</body>
</html>
